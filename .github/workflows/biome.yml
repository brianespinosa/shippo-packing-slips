name: Biome

on:
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
      - run: corepack enable
      - run: yarn install --frozen-lockfile
      - run: yarn biome ci ./
