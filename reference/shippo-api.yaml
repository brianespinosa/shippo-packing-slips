    post:
      description: Creates a new address object. You can use address objects to create new shipments, calculate rates, and to create orders.
      operationId: CreateAddress
      parameters:
        - $ref: '#/components/parameters/ShippoApiVersionHeader'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddressCreateRequest'
        description: Address details.
      responses:
        '201':
          $ref: '#/components/responses/addressResponse'
        '400':
          $ref: '#/components/responses/badRequestResponse'
      summary: Create a new address
      tags:
        - Addresses
      x-codeSamples:
        - label: cURL
          lang: cURL
          source: |-
            curl https://api.goshippo.com/addresses/ \
              -H "Authorization: ShippoToken shippo_test_3a47d23c032ca626fce863c48d0f93d63a394396" \
              -d name="Shawn Ippotle" \
              -d company="Shippo" \
              -d street1="215 Clayton St." \
              -d street2="" \
              -d city="San Francisco" \
              -d state="CA" \
              -d zip=94117 \
              -d country="US" \
              -d phone="+1 555 341 9393" \
              -d email="shippotle@shippo.com"\
              -d is_residential=True\
              -d metadata="Customer ID 123456"
        - lang: python
          label: Python
          source: |-
            import shippo
            from shippo.models import components

            s = shippo.Shippo(
                api_key_header='ShippoToken <API_TOKEN>',
                shippo_api_version='2018-02-08',
            )


            res = s.addresses.create(request=components.AddressCreateRequest(
                name='Shwan Ippotle',
                company='Shippo',
                street1='215 Clayton St.',
                street3='',
                street_no='',
                city='San Francisco',
                state='CA',
                zip='94117',
                country='US',
                phone='+1 555 341 9393',
                email='shippotle@shippo.com',
                is_residential=True,
                metadata='Customer ID 123456',
                validate=True,
            ))

            if res is not None:
                # handle response
                pass
        - lang: typescript
          label: Typescript
          source: |-
            import { Shippo } from "shippo";

            const shippo = new Shippo({
              apiKeyHeader: "ShippoToken <API_TOKEN>",
              shippoApiVersion: "2018-02-08",
            });

            async function run() {
              const result = await shippo.addresses.create({
                name: "Shwan Ippotle",
                company: "Shippo",
                street1: "215 Clayton St.",
                street3: "",
                streetNo: "",
                city: "San Francisco",
                state: "CA",
                zip: "94117",
                country: "US",
                phone: "+1 555 341 9393",
                email: "shippotle@shippo.com",
                isResidential: true,
                metadata: "Customer ID 123456",
                validate: true,
              });

              // Handle the result
              console.log(result);
            }

            run();
        - lang: php
