            service_levels:
              items:
                $ref: '#/components/schemas/ServiceGroupAccountAndServiceLevel'
              type: array
        - required:
            - name
            - description
            - type
            - service_levels
    ServiceGroupUpdateRequest:
      allOf:
        - $ref: '#/components/schemas/ServiceGroupBase'
        - properties:
            object_id:
              description: The unique identifier of the given Service Group object.
              example: 80feb1633d4a43c898f005850
              type: string
            is_active:
              description: True if the service group is enabled, false otherwise.
              example: true
              type: boolean
            service_levels:
              items:
                $ref: '#/components/schemas/ServiceGroupAccountAndServiceLevel'
              type: array
        - required:
            - name
            - description
            - type
            - service_levels
            - object_id
            - is_active
    ServiceGroupAccountAndServiceLevel:
      properties:
        account_object_id:
          example: 80feb1633d4a43c898f0058506cfd82d
          type: string
          description: ID of a Carrier Account object
        service_level_token:
          example: ups_next_day_air_saver
          type: string
          description: |-
            Service level token, e.g. `usps_priority` or `fedex_ground`.<br>
            See <a href="#tag/Service-Levels">Service Levels</a>.
      type: object
    ServiceLevel:
      description: Contains details regarding the service level for the given rate.
      properties:
        name:
          example: Priority Mail Express
          type: string
          description: |-
            Name of the Rate's servicelevel, e.g. `International Priority` or `Standard Post`. 
            A servicelevel commonly defines the transit time of a Shipment (e.g., Express vs. Standard), along with other properties. 
            These names vary depending on the provider.
        terms:
          type: string
          description: Further clarification of the service.
        token:
          example: usps_priority_express
          type: string
          description: |-
            Token of the Rate's servicelevel, e.g. `usps_priority` or `fedex_ground`. 
            See <a href="#tag/Service-Levels">servicelevels</a>.
        extended_token:
          type: string
          description: |-
            Unique, extended version of the Service Level "token". 
            Guaranteed to be unique across all Service Levels, and may help offer insight into the specific Service Level it describes.
      type: object
      x-speakeasy-include: true
    ServiceLevelWithParent:
      allOf:
        - $ref: '#/components/schemas/ServiceLevel'
        - properties:
            parent_servicelevel:
              allOf:
                - $ref: '#/components/schemas/ServiceLevel'
                - description: |-
                    Used for some Service Levels to link to the more "generic" version of this Service Level - for example, 
                    if this Service Level is a variation specific to shipments to Europe("ups_saver_eu"), the "parent" is 
                    the fully generic version ("ups_saver"). Helpful when displaying Service Levels to users. Has the same 
                    structure of the servicelevel - "name", "token", "terms", and "extended_token", or it is otherwise null.
    ShipmentBase:
      properties:
        extra:
          $ref: '#/components/schemas/ShipmentExtra'
        metadata:
          example: Customer ID 123456
          type: string
          description: A string of up to 100 characters that can be filled with any additional information you want to attach to the object.
        shipment_date:
          example: '2021-03-22T12:00:00Z'
          type: string
          description: |-
            Date the shipment will be tendered to the carrier. Must be in the format `2014-01-18T00:35:03.463Z`. 
            Defaults to current date and time if no value is provided. Please note that some carriers require this value to
            be in the future, on a working day, or similar.
      type: object
    Shipment:
      allOf:
        - $ref: '#/components/schemas/ShipmentBase'
        - description: Shipment represents the parcel as retrieved from the database
          properties:
            address_from:
              $ref: '#/components/schemas/AddressFrom'
            address_return:
              $ref: '#/components/schemas/AddressReturn'
            address_to:
              $ref: '#/components/schemas/AddressTo'
            carrier_accounts:
              items:
                type: string
              type: array
              description: |-
                An array of object_ids of the carrier account objects to be used for getting shipping rates for this shipment. 
                If no carrier account object_ids are set in this field, Shippo will attempt to generate rates using all the 
                carrier accounts that have the `active` field set.
            customs_declaration:
              $ref: '#/components/schemas/CustomsDeclaration'
            messages:
              $ref: '#/components/schemas/ResponseMessageList'
            object_created:
              format: date-time
              type: string
              description: Date and time of Shipment creation.
            object_id:
              example: adcfdddf8ec64b84ad22772bce3ea37a
              type: string
              description: Unique identifier of the given Shipment object.
            object_owner:
              example: pp@gmail.com
              type: string
              description: Username of the user who created the Shipment object.
            object_updated:
              format: date-time
              type: string
              description: Date and time of last Shipment update.
            parcels:
              items:
                $ref: '#/components/schemas/Parcel'
              type: array
              description: List of Parcel objects to be shipped.
            rates:
              items:
                $ref: '#/components/schemas/Rate'
              type: array
              description: |-
                An array with all available rates. If <code>async</code> has been set to <code>false</code> in the request,
                this will be populated with all available rates in the response. Otherwise rates will be created
                asynchronously and this array will initially be empty.
            status:
              enum:
                - ERROR
                - QUEUED
                - SUCCESS
                - WAITING
              example: QUEUED
              type: string
              description: |-
                `Waiting` shipments have been successfully submitted but not yet been processed. 
                `Queued` shipments are currently being processed. 
                `Success` shipments have been processed successfully, meaning that rate generation has concluded. 
                `Error` does not occur currently and is reserved for future use.
            test:
              type: boolean
              description: Indicates whether the object has been created in test mode.
          required:
            - address_to
            - address_from
            - parcels
            - object_created
            - object_updated
            - object_id
            - object_owner
            - status
            - rates
            - carrier_accounts
            - messages
            - metadata
    ShipmentCreateRequest:
      allOf:
