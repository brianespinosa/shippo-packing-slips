      properties:
        amount:
          description: Declared value of the goods you want to insure.
          example: '5.5'
          type: string
        content:
          description: Description of parcel content.
          example: Laptop
          type: string
        currency:
          description: Currency for the amount value. Currently only USD is supported for FedEx and UPS.
          example: USD
          type: string
        provider:
          description: To have insurance cover provided by a carrier directly instead of Shippo's provider (XCover), set provider to `FEDEX`, `UPS`, or `ONTRAC`.
          example: UPS
          type: string
          enum:
            - FEDEX
            - UPS
            - ONTRAC
      type: object
    PickupBase:
      properties:
        carrier_account:
          example: adcfdddf8ec64b84ad22772bce3ea37a
          type: string
          description: |-
            The object ID of your USPS or DHL Express carrier account. 
            You can retrieve this from your Rate requests or our <a href="#tag/Carrier-Accounts/">Carrier Accounts</a> endpoint.
        location:
          $ref: '#/components/schemas/Location'
        metadata:
          type: string
          description: |-
            A string of up to 100 characters that can be filled with any additional information you 
            want to attach to the object.
        requested_end_time:
          format: date-time
          type: string
          description: |-
            The latest that you requested your parcels to be available for pickup. 
            Expressed in the timezone specified in the response.
        requested_start_time:
          format: date-time
          type: string
          description: |-
            The earliest that you requested your parcels to be ready for pickup. 
            Expressed in the timezone specified in the response.
        transactions:
          example:
            - adcfdddf8ec64b84ad22772bce3ea37a
          items:
            type: string
          type: array
          description: The transaction(s) object ID(s) for the parcel(s) that need to be picked up.
      required:
        - carrier_account
        - location
        - transactions
        - requested_start_time
        - requested_end_time
      type: object
    Pickup:
      allOf:
        - $ref: '#/components/schemas/PickupBase'
        - properties:
            object_created:
              format: date-time
              type: string
              description: Date and time of Pickup creation.
            object_id:
              type: string
              description: Unique identifier of the given Pickup object.
            object_updated:
              format: date-time
              type: string
              description: Date and time of last Pickup update.
            confirmed_start_time:
              type: string
              format: datetime
              example: '2020-05-09T12:00:00Z'
              description: |-
                The earliest that your parcels will be ready for pickup, confirmed by the carrier. 
                Expressed in the timezone specified in the response.
            confirmed_end_time:
              type: string
              format: datetime
              example: '2020-05-09T23:59:59.999Z'
              description: |-
                The latest that your parcels will be available for pickup, confirmed by the carrier. 
                Expressed in the timezone specified in the response.
            cancel_by_time:
              type: string
              format: datetime
              example: '2020-05-09T08:00:00Z'
              description: |-
                The latest time to cancel a pickup. Expressed in the timezone specified in the response. 
                To cancel a pickup, you will need to contact the carrier directly. 
                The ability to cancel a pickup through Shippo may be released in future iterations.
            status:
              type: string
              example: CONFIRMED
              description: Indicates the status of the pickup.
              enum:
                - PENDING
                - CONFIRMED
                - ERROR
                - CANCELLED
            confirmation_code:
              type: string
              example: WTC310058750
              description: |-
                Pickup's confirmation code returned by the carrier. 
                To edit or cancel a pickup, you will need to contact USPS or DHL Express directly and provide your `confirmation_code`.
            timezone:
              type: string
              example: US/Pacific
              description: The pickup time windows will be in the time zone specified here, not UTC.
            messages:
              type: array
              items:
                type: string
              example: []
              description: An array containing strings of any messages generated during validation.
            is_test:
              type: boolean
              description: Indicates whether the object has been created in test mode.
    PickupCreateRequest:
      allOf:
        - $ref: '#/components/schemas/PickupBase'
    BadRequest:
      additionalProperties: true
      type: object
    PoNumber:
      description: Specify the PO number field on the label (FedEx and UPS only).
      properties:
        prefix:
          type: string
          description: |-
            Custom prefix for PO number field (ZPL labels only). Up to 11 characters, including trailing 
            spaces. Empty string indicates removal of default prefix. To use the default prefix, do not include
            this property.
        value:
          type: string
          description: |-
            Optional text to be printed on the shipping label for PO number. Up to 40 characters. If 
            this is provided, reference_2 will be ignored.
        ref_sort:
          type: integer
          description: Order UPS reference fields are printed on ZPL labels. For UPS shipments, if you choose to set `ref_sort` for one reference, you must set `ref_sort` for all other supported UPS references using unique integers.
          example: 2
      type: object
    CarrierAccountPaginatedList:
      allOf:
        - $ref: '#/components/schemas/PaginatedList'
        - properties:
            results:
              items:
                $ref: '#/components/schemas/CarrierAccountWithExtraInfo'
              type: array
    RateAmountAndCurrency:
      properties:
        amount:
          example: '5.5'
          type: string
          description: Final Rate price, expressed in the currency used in the sender's country.
        amount_local:
          example: '5.5'
          type: string
          description: Final Rate price, expressed in the currency used in the recipient's country.
        currency:
          example: USD
          type: string
          description: |-
            Currency used in the sender's country, refers to `amount`. 
            The <a href="http://www.xe.com/iso4217.php">official ISO 4217</a> currency codes are used, e.g. `USD` or `EUR`.
        currency_local:
          example: USD
          type: string
          description: |-
            Currency used in the recipient's country, refers to `amount_local`. 
            The <a href="http://www.xe.com/iso4217.php">official ISO 4217</a> currency codes are used, e.g. `USD` or "EUR".
    Rate:
      allOf:
        - $ref: '#/components/schemas/RateAmountAndCurrency'
        - properties:
            arrives_by:
              type: string
              example: '08:30:00'
              description: Predicted time the carrier will deliver the package in the destination's local time zone. In the format `HH:MM:SS`.
            attributes:
              items:
                enum:
                  - BESTVALUE
                  - CHEAPEST
                  - FASTEST
                type: string
              type: array
              description: |-
                An array containing specific attributes of this Rate in context of the entire shipment. 
                Attributes can be assigned `CHEAPEST`, `FASTEST`, or `BESTVALUE`.
            carrier_account:
              example: 078870331023437cb917f5187429b093
              type: string
              description: Object ID of the carrier account that has been used to retrieve the rate.
            duration_terms:
              example: Delivery in 1 to 3 business days
              type: string
              description: |-
                Further clarification of the transit times. 
                Often, this includes notes that the transit time as given in "days" is only an average, not a guaranteed time.
            estimated_days:
              example: 2
              format: int64
              type: integer
              description: |-
                Estimated transit time (duration) in days of the Parcel at the given servicelevel. 
                Please note that this is not binding, but only an average value as given by the provider. 
                Shippo is not able to guarantee any transit times.
            included_insurance_price:
              example: '1.05'
              type: string
              description: |-
                Cost to the user to insure the Rate for the requested amount of coverage, if insurance coverage was requested. 
                Expressed in the currency used in the sender's country. Will be null if no insurance coverage was requested, or if insurance is requested from a non-standard insurance provider. 
                Please note this price is already included in the `amount` and `amount_local` fields on the Rate. Do not add this field to them.
            messages:
              $ref: '#/components/schemas/ResponseMessageList'
            object_created:
              format: date-time
              type: string
              description: Date and time of Rate creation.
            object_id:
              example: adcfdddf8ec64b84ad22772bce3ea37a
              type: string
              description: Unique identifier of the given Rate object.
            object_owner:
              example: pp@gmail.com
              type: string
              description: Username of the user who created the rate object.
            provider:
              example: USPS
              type: string
              description: Carrier offering the rate, e.g., `FedEx` or `Deutsche Post DHL`.
            provider_image_75:
              example: https://cdn2.goshippo.com/providers/75/USPS.png
              type: string
              description: |-
                URL to the provider logo with max. dimensions of 75*75px. 
                Please refer to the provider's Logo Usage Guidelines before using the logo.
            provider_image_200:
              example: https://cdn2.goshippo.com/providers/200/USPS.png
              type: string
              description: |-
                URL to the provider logo with max. dimensions of 200*200px. 
                Please refer to the provider's Logo Usage Guidelines before using the logo.
            servicelevel:
              $ref: '#/components/schemas/ServiceLevelWithParent'
            shipment:
              example: adcfdddf8ec64b84ad22772bce3ea37a
              type: string
            test:
              type: boolean
              description: Indicates whether the object has been created in test mode.
            zone:
              type: string
              example: '1'
              description: The parcel's transit zone token. These tokens can vary depending on the provider.
          required:
            - object_created
            - object_id
            - object_owner
            - shipment
            - attributes
            - amount
            - currency
            - amount_local
            - currency_local
            - provider
            - servicelevel
            - carrier_account
      type: object
    RatePaginatedList:
      allOf:
        - $ref: '#/components/schemas/PaginatedList'
        - properties:
            results:
              items:
                $ref: '#/components/schemas/Rate'
              type: array
    ResponseMessageList:
      items:
        $ref: '#/components/schemas/ResponseMessage'
      type: array
    ResponseMessage:
      description: |-
        Message returned with supporting information from a request. In some cases this can be an error message, 
        for example a timeout from a carrier. If available, the origin of the message is displayed in `source`.
      properties:
        source:
          description: Origin of message
          example: UPS
          type: string
        code:
          description: Classification of message
          example: carrier_timeout
          type: string
        text:
          description: Message content
          example: UPS API did not respond. Please try again in a few minutes.
          type: string
      type: object
    Refund:
      properties:
        object_created:
          format: date-time
          type: string
          description: Date and time of object creation.
        object_id:
          example: adcfdddf8ec64b84ad22772bce3ea37a
          type: string
          description: Unique identifier of the given object.
        object_owner:
          example: shippotle@shippo.com
          type: string
          description: Username of the user who created the object.
        object_updated:
          format: date-time
          type: string
          description: Date and time of last object update.
        status:
          enum:
            - QUEUED
            - PENDING
            - SUCCESS
            - ERROR
          example: SUCCESS
          type: string
          description: Indicates the status of the Refund.
        test:
          type: boolean
          description: Indicates whether the object has been created in test mode.
        transaction:
          example: 915d94940ea54c3a80cbfa328722f5a1
          type: string
          description: Object ID of the Transaction to be refunded.
      type: object
    RefundRequestBody:
      properties:
        async:
          example: false
          type: boolean
        transaction:
          example: 915d94940ea54c3a80cbfa328722f5a1
          type: string
      required:
        - transaction
      type: object
    RefundPaginatedList:
      allOf:
        - $ref: '#/components/schemas/PaginatedList'
        - properties:
            results:
              items:
                $ref: '#/components/schemas/Refund'
              type: array
    RmaNumber:
      description: Specify the RMA number field on the label (FedEx and UPS only).
      properties:
        prefix:
          type: string
          description: |-
            Custom prefix for RMA number field (ZPL labels only). Up to 11 characters, including trailing 
            spaces. Empty string indicates removal of default prefix. To use the default prefix, do not include
            this property.
        value:
          type: string
          description: Optional text to be printed on the shipping label for RMA number. Up to 40 characters.
        ref_sort:
          type: integer
          description: Order UPS reference fields are printed on ZPL labels. For UPS shipments, if you choose to set `ref_sort` for one reference, you must set `ref_sort` for all other supported UPS references using unique integers.
          example: 1
      type: object
    ServiceGroupBase:
      properties:
        description:
          example: USPS shipping options
          type: string
          description: Description for the service group
        flat_rate:
          description: |-
            String representation of an amount to be returned as the flat rate
            if 1. The service group is of type `LIVE_RATE` and no matching rates
            were found; or 2. The service group is of type `FLAT_RATE`. Either
            integers or decimals are accepted. Required unless type is
            `FREE_SHIPPING`
          example: '5'
          type: string
        flat_rate_currency:
          description: required unless type is `FREE_SHIPPING`. (ISO 4217 currency)
          example: USD
          type: string
        free_shipping_threshold_currency:
          description: optional unless type is `FREE_SHIPPING`. (ISO 4217 currency)
          example: USD
          type: string
        free_shipping_threshold_min:
          description: |-
            For service groups of type `FREE_SHIPPING`, this field must be required to configure the minimum 
            cart total (total cost of items in the cart) for this service group to be returned for rates at 
            checkout. Optional unless type is `FREE_SHIPPING`
          example: '5'
          type: string
        name:
          example: USPS Shipping
          type: string
          description: Name for the service group that will be shown to customers in the response
        rate_adjustment:
          example: 15
          format: int64
          type: integer
          description: The amount in percent (%) that the service group's returned rate should be adjusted. For example, if this field is set to 5 and the matched rate price is $5.00, the returned value of the service group will be $5.25. Negative integers are also accepted and will discount the rate price by the defined percentage amount.
        type:
          $ref: '#/components/schemas/ServiceGroupTypeEnum'
      type: object
    ServiceGroupTypeEnum:
      description: |-
        The type of the service group.<br> 
        `LIVE_RATE` - Shippo will make a rating request and return real-time rates for the shipping group, only falling back to the specified flat rate amount if no rates match a service level in the service group.<br> 
        `FLAT_RATE` - Returns a shipping option with the specified flat rate amount.<br> 
        `FREE_SHIPPING` - Returns a shipping option with a price of $0 only if the total cost of items exceeds the amount defined by `free_shipping_threshold_min`
      enum:
        - LIVE_RATE
        - FLAT_RATE
        - FREE_SHIPPING
      example: FLAT_RATE
      type: string
    ServiceGroup:
      allOf:
        - $ref: '#/components/schemas/ServiceGroupBase'
        - properties:
            object_id:
              description: The unique identifier of the given Service Group object.
              example: 80feb1633d4a43c898f005850
              type: string
            is_active:
              description: True if the service group is enabled, false otherwise.
              example: true
              type: boolean
            service_levels:
              items:
                $ref: '#/components/schemas/ServiceGroupAccountAndServiceLevel'
              type: array
          required:
            - name
            - description
            - type
            - service_levels
            - object_id
    ServiceGroupCreateRequest:
      allOf:
        - $ref: '#/components/schemas/ServiceGroupBase'
