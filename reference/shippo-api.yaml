            );

            var res = await sdk.Addresses.CreateAsync(
                addressCreateRequest: new AddressCreateRequest() {
                    Name = "Shwan Ippotle",
                    Company = "Shippo",
                    Street1 = "215 Clayton St.",
                    Street3 = "",
                    StreetNo = "",
                    City = "San Francisco",
                    State = "CA",
                    Zip = "94117",
                    Country = "US",
                    Phone = "+1 555 341 9393",
                    Email = "shippotle@shippo.com",
                    IsResidential = true,
                    Metadata = "Customer ID 123456",
                    Validate = true,
