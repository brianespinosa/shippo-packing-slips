    ConnectExistingOwnAccountParameters:
      title: Account parameters
      description: |
        An array of additional parameters for the account, such as e.g. password or token. Please check our 
        <a href="https://docs.goshippo.com/docs/carriers/carrieraccounts/">carrier accounts guide</a> 
        for the parameters per carrier.
        To protect account information, this field will be masked in any API response.
        In the case of masked fields, they should be handled carefully.

        Fields also must consider: 
        - Not providing a *fields* in parameters will not result in a change to any configured value 
        - Providing a value in a *masked field* with ****** (exactly 6 asterisks) will not change the configured value 
        - Providing *field* with null will clear the configured value 
        - Providing *field* with any other value will change the configured value and may affect the behavior of the account.
      additionalProperties: true
    Insurance:
      description: |-
        To add 3rd party insurance powered by <a href="https://docs.goshippo.com/docs/shipments/shippinginsurance/">XCover</a>, 
        specify <br> `amount`, `content`, and `currency`. <br> Alternatively, you can choose carrier provided insurance 
