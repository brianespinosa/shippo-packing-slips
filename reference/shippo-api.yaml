        billing_address_state:
          example: CA
          maxLength: 2
          minLength: 2
          type: string
        billing_address_street1:
          example: 731 Market St
          type: string
        billing_address_street2:
          description: Empty string acceptable for billing_address_street2
          example: STE 200
          type: string
        billing_address_zip:
          example: '94103'
          maxLength: 5
          minLength: 5
          type: string
        collec_country_iso2:
          example: US
          maxLength: 2
          minLength: 2
          type: string
        collec_zip:
          description: Zip code of the collection/pickup address
          example: '94103'
          maxLength: 5
          minLength: 5
          type: string
        company:
          description: Company name. Full name is acceptable in this field if the user has no company name
          example: Shippo
          type: string
        currency_code:
