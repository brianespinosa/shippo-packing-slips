          type: string
          description: Optional text to be printed on the shipping label if supported by carrier. Up to 50 characters.
        reference_2:
          type: string
          description: Optional text to be printed on the shipping label if supported by carrier. Up to 50 characters.
      type: object
    ParcelInsurance:
